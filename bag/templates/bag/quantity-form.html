<!-- Quantity toggles -->
<form class="form update-form" action="{% url 'adjust_bag' item.item_id %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-style btn-sm rounded-0" 
                    data-item_id="{{ item.item_id }}" id="sm-decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number" 
                name="quantity" value="{{ item.quantity }}" min="1" max="99" 
                data-item_id="{{ item.item_id }}" id="sm-id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-style rounded-0"
                    data-item_id="{{ item.item_id }}" id="sm-increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<!-- Quantity update submit options -->
<a class="update-link text-info"><small>Update</small></a>
<a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}"><small>Remove</small></a>

{% block postloadjs %}
    {% include 'bag/includes/quantity-form-small-script.html' %}
{% endblock %}
